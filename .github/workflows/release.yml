name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.2.2a)'
        required: true
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

env:
  BUILD_TYPE: Release

jobs:
  # ============================================
  # Build both client and server
  # ============================================
  build:
    name: Build for Release
    uses: ./.github/workflows/build.yml
    with:
      build_type: Release

  # ============================================
  # Create GitHub Release
  # ============================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Client Artifact
        uses: actions/download-artifact@v4
        with:
          name: tux-target-client-windows-Release
          path: artifacts/client

      - name: Download Server Artifact
        uses: actions/download-artifact@v4
        with:
          name: tux-target-server-windows-Release
          path: artifacts/server

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=${{ inputs.version }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Package Client
        run: |
          cd artifacts/client
          zip -r ../../tux-target-client-windows-${{ steps.version.outputs.version }}.zip .

      - name: Package Server
        run: |
          cd artifacts/server
          zip -r ../../tux-target-server-windows-${{ steps.version.outputs.version }}.zip .

      - name: Generate Release Notes
        id: release-notes
        run: |
          cat << 'EOF' > release-notes.md
          ## Tux Target ${{ steps.version.outputs.version }}

          ### Downloads

          | Component | Platform | File |
          |-----------|----------|------|
          | Game Client | Windows x64 | `tux-target-client-windows-${{ steps.version.outputs.version }}.zip` |
          | Game Server | Windows x64 | `tux-target-server-windows-${{ steps.version.outputs.version }}.zip` |

          ### Quick Start

          **Client:**
          1. Extract the client zip file
          2. Run `tux-target.exe`
          3. Select "Play on LAN" and enter `localhost` for local play

          **Server:**
          1. Extract the server zip file
          2. Run `tux-target-srv.exe`
          3. Server listens on port 51574

          ### Requirements

          - Windows 10/11 (64-bit)
          - OpenGL 3.0+ compatible graphics
          - OpenAL compatible audio

          ### Known Issues

          See [docs/RUNTIME_FIXES.md](https://github.com/${{ github.repository }}/blob/main/docs/RUNTIME_FIXES.md) for known issues and workarounds.

          ---

          Built from commit: ${{ github.sha }}
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Tux Target ${{ steps.version.outputs.version }}
          body_path: release-notes.md
          draft: ${{ inputs.draft || github.event_name == 'workflow_dispatch' }}
          prerelease: ${{ contains(steps.version.outputs.version, 'alpha') || contains(steps.version.outputs.version, 'beta') || contains(steps.version.outputs.version, 'rc') }}
          files: |
            tux-target-client-windows-${{ steps.version.outputs.version }}.zip
            tux-target-server-windows-${{ steps.version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "- tux-target-client-windows-${{ steps.version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
          echo "- tux-target-server-windows-${{ steps.version.outputs.version }}.zip" >> $GITHUB_STEP_SUMMARY
